spring:
  application:
    name: loan
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3308/loandb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always

  profiles:
    active: prod
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

  config:
    import: "optional:configserver:http://localhost:8071/"
